<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-color">
            <div class="color-select red"></div>
            <div class="color-select blue"></div>
            <div class="color-select green"></div>
            <div class="color-select black"></div>
        </div>
        <div class="toolbar-button">
            <div class="plus-button">
                <i class="fa-solid fa-plus fa-xl"></i>
            </div>
            <div class="trash-button">
                <i class="fa-solid fa-trash fa-lg"></i>
            </div>
            
        </div>
    </div>

    <div class="card-area">
        <!-- <div class="card">
            <div class="card-color"></div>
            <div class="card-id"> #403</div>
            <div class="card-text">hello this is a task</div>
            <div class="lock-unlock"><i class="fa-solid fa-lock lock-unlock"></i></div>
        </div> -->
    </div>

    <div class="new-container">
        <textarea class="task-content" placeholder="Enter your Task"></textarea>
        <div class="choose-priority">
            <div class="priority-color red"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color black"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
